<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">  -->

    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
        <ion-content ng-controller="HomeCtrl">
          <div id="container" class="padding">
            <div>
              <h1 class="title">Diamond Sweep</h1>

              <div class="messages text-center">
                <h3 class="h4">Your Score: <strong class="score-digit">{{score}}</strong></h3>
                <div class="remaining"></div>
              </div>
                
                <ul class="board grid">
                  <li ng-repeat="item in grid track by $index">
                    <input type="checkbox" 
                    ng-class="hasDiamond(item, diamonds) ? 'cell diamond' : 'cell empty'"
                    ng-click="calcScore(item)" data-id="{{item}}"/>
                  </li>
                </ul>

            </div>
          </div>
        </ion-content>
    </ion-pane>
</body>
</html>
